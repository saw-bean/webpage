          <div class="purple"></div>
          <div class="turquoise"></div>

        </div>
        <nav>
          <ul>
            <li class="logo"><a href="/Front_page.html">Giftee</a></li>

              <a href="/login.html">
                <i class="fas fa-user"></i>

              </a>
              <a href="/cart.html">
                <i class="fas fa-shopping-cart"></i>

              <a href="/wishlist.html">
                <i class="fas fa-heart"></i>
                <p>wishlist</p>

              <a href="/Front_page.html">

                <p>gift finder</p>

              </a>
            </li>
          </ul>
        </nav>
      </header>
      <main id="login">
        
        <h2>Payment Gateway</h2>
        <h3>Safest Transcation</h3>
        <form action="Card.php" method="post">
            <div class="names icon-relative">
            <label class="label">First name</label>
            <label>
                <input type="text" class="input"  placeholder="First name" name="C_Fname" required />
            </label>
            </div>
            <div class="names icon-relative">
            <label class="label">Last name</label>
            <label>
                <input type="text" class="input"  placeholder="Last name" name="C_Lname" required />
            </label>
            </div>
            <div class="address icon-relative">
        
            <div class="names icon-relative">
                <label class="label">Phone no.</label>
                <label>
                    <input type="number" class="input"  placeholder="+977 98xxxxxxxx" name="C_number" required>
                </label>
                </div>
            <div class="form">
            <div class="card space icon-relative">
                <label class="label">Card holder:</label>
                <label>
                    <input type="text" class="input" placeholder="Card holder's Name" name="card_name" required>
                </label>
                <i class="fas fa-user"></i></div>
                
            <div class="card space icon-relative">
                <label class="label">Card number:</label>
                <label>
                    <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" name="card_number" required>
                </label>
                <i class="far fa-credit-card"></i></div>
            <div class="card-grp space">
                <div class="card-item icon-relative">
                    <label class="label">Expiry date:</label>
                    <label>
                        <input type="text"  class="input" data-mask="00 / 00" placeholder="00 / 00" name="card_date" required/>
                    </label>
                    <i class="far fa-calendar-alt"></i></div>
                <div class="card-item icon-relative">
                    <label class="label">CVC:</label>
                    <label>
                        <input type="text" class="input" data-mask="000" placeholder="000" name="card_cvv" required>
                    </label>
                    <i class="fas fa-lock"></i></div>
            </div>
            <div class='button-container'> <button> PAY </button> </div>
        </form>
        </main>

</body>
